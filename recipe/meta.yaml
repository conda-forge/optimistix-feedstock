{% set name = "optimistix" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/optimistix-{{ version }}.tar.gz
  sha256: dc544f91e37f8bc6d85e3a50005ded17ce8e7a093306e6caf8add2938ed88397

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
  run:
    - python >=3.9
    - jax >=0.4.28
    - jaxtyping >=0.2.23
    - lineax >=0.0.6
    - equinox >=0.11.7
    - typing-extensions >=4.5.0

test:
  imports:
    - optimistix
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/patrick-kidger/optimistix
  summary: Nonlinear optimisation in JAX and Equinox.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dhirschfeld
