schema_version: 1

context:
  name: optimistix
  version: "0.1.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/optimistix-${{ version }}.tar.gz
  sha256: f05c9104748e87e1dc10a0b4a2be94e427f98c3eab0b1d41ea24a593d76be03d

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - equinox >=0.11.11
    - lineax >=0.0.6
    - jax >=0.4.38,!=0.7.0,!=0.7.1
    - jaxtyping >=0.2.24
    - typing_extensions >=4.5.0
tests:
  - python:
      imports:
        - optimistix
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - pip check

about:
  summary: Nonlinear optimisation in JAX and Equinox.
  license: Apache-2.0
  license_file: LICENSE
  homepage: https://github.com/patrick-kidger/optimistix

extra:
  recipe-maintainers:
    - dhirschfeld
